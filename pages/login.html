<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css" />
  <title>Login</title>
</head>

<body>
  <div class="login-container">
    <div class="form">
      <span style="text-align: center; font-size: 32px; font-weight: bold   ;">Login</span>
      <div class="input-row">
        <label>Email</label>
        <input type="email" class="email" id="email" placeholder="Enter Email" />
      </div>
      <div class="input-row">
        <label>Password</label>
        <input type="password" class="password" id="password" placeholder="Enter Password" />
        <span style="text-align:end;font-size: 12px; color:gray;"> Forgot Password ?</span>
      </div>
      <button id="submit-btn" class="btn" type="button">Login</button>
      <a href="./register.html"
        style="text-align:center; margin-top:10px; font-size:14px; color:rgba(35, 120, 218, 0.918)">Register here
        !</a>
    </div>
  </div>

</body>

</html>
