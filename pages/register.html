<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../register.css" />
  <title>Register</title>
</head>

<body>
  <div class="login-container">
    <div class="form">
      <span style="text-align: center; font-size: 32px; font-weight: bold   ;">Register</span>
      <div class="names">
        <div class="input-row">
          <label>First Name</label>
          <input type="text" class="firstname" name="firstname" id="firstname" placeholder="Enter First Name" />
        </div>
        <div class="input-row">
          <label>Last Name</label>
          <input type="lastname" class="lastname" name="lastname" id="lastname" placeholder="Enter Last Name" />
        </div>
      </div>
      <div class="names">
        <div class="input-row">
          <label>Email </label>
          <input type="email" class="email" name="email" id="email" placeholder="Enter Email" />
        </div>
        <div class="input-row">
          <label>Password</label>
          <input type="password" class="password" name="password" id="password" placeholder="Enter Password" />
        </div>
      </div>
      <div class="names">
        <div class="input-row">
          <label>Address</label>
          <input type="text" class="address" id="address" name="address" placeholder="Enter Address" />
        </div>
        <div class="input-row">
          <label>Phone Number</label>
          <input type="lastname" class="phonenumber" id="phonenumber" name="phonenumber"
            placeholder="Enter Phone Number" />
        </div>
      </div>
      <button id="submit-btn" class="btn" type="button">Register</button>
      <a href="./login.html"
        style="text-align:center; margin-top:10px; font-size:14px; color:rgba(35, 120, 218, 0.918)">Login here
        !</a>
    </div>
  </div>
  <script src="../index.js">

  </script>
</body>

</html>
